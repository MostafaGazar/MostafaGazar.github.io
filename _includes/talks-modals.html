 <!-- Talk Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="talkModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.talk-title }}</h2>
                            <hr class="star-primary">
                            
                            <!-- <img class="speaker-photo" src="{{ site.baseurl }}img/speakers/{{ post.speaker-img }}"> -->
                            <h4 class="service-heading">{{ post.speaker-name }}</h4>
                            <p class="text-muted">{{ post.speaker-bio }}</p>
                            
                            <p class="large">{{ post.talk-description }}</p>
                            
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
