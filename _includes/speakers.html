<!-- About Section -->
<section id="speakers" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Speakers</h2>
        <h3 class="section-subheading text-muted zero-vertical-margin">We are thrilled to welcome a diverse lineup to speakers this year.</h3>
        <!--<h3 class="section-subheading">We are truly privileged to present you with a fantastic selection of speakers.-->
          <!--There will be more announcements closer to the date...</h3>-->
      </div>
    </div>

    <br/><br/><br/>

    <div class="row text-center">
      <div class="col-xs-12">
        <span class="fa-stack fa-4x">
          <a href="#talkModalKeynote" class="speaker-link" data-toggle="modal">
          <img class="speaker-photo" src="{{ site.baseurl }}img/speakers/Zarah_Dominguez.jpg">
          </a>
        </span>
        <h4 class="service-heading">Zarah Dominguez</h4>
        <p class="text-muted"></p>
        <a href="#talkModalKeynote" class="speaker-link" data-toggle="modal">
          <p class="large-text-one-line">Keynote - 12 Years On: A Retrospective</p>
        </a>
     </div>

     <br/>

    {% for post in site.posts %}
      <div class="col-xs-6">
        <span class="fa-stack fa-4x">
          <a href="#talkModal{{ post.modal-id }}" class="speaker-link" data-toggle="modal">
            <img class="speaker-photo" src="{{ site.baseurl }}img/speakers/{{ post.speaker-img }}">
          </a>
        </span>
        
        <h4 class="service-heading" style="white-space: nowrap;">{{ post.speaker-name }}</h4>
        <p class="text-muted"></p>
        <a href="#talkModal{{ post.modal-id }}" class="speaker-link" data-toggle="modal">
          <p class="large-text-one-line" style="white-space: nowrap;">{{ post.talk-title }}</p>
        </a>
      </div>
    {% endfor %}
    
    </div>

  </div>
</section>
